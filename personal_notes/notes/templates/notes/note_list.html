<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Notes - Personal Notes App</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .container {
            width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .add-note {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .note {
            background-color: #f8f9fa;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }

        .note-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .note-content {
            margin-top: 5px;
            color: #555;
        }

        .note-actions {
            margin-top: 10px;
            font-size: 14px;
        }

        .note-actions a {
            margin-right: 10px;
            color: #dc3545;
        }

        .note-actions a.edit {
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Notes</h1>
        <a href="{% url 'note_add' %}" class="add-note">+ Add New Note</a>

        {% for note in object_list %}
            <div class="note">
                <div class="note-title">{{ note.title }}</div>
                <div class="note-content">{{ note.content }}</div>
                <div class="note-actions">
                    <a href="{% url 'note_update' note.id %}" class="edit">Edit</a>
                    <a href="{% url 'note_delete' note.id %}">Delete</a>
                </div>
            </div>
        {% empty %}
            <p>No notes available.</p>
        {% endfor %}
    </div>
</body>
</html>
